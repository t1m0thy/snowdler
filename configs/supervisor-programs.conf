[program:nginx]
autostart=true
autorestart=true
command = /usr/sbin/nginx
stdout_logfile=/var/log/supervisor/%(program_name)s.log
stderr_logfile=/var/log/supervisor/%(program_name)s.log
priority=3

[program:gunicorn]
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/%(program_name)s.log
stderr_logfile=/var/log/supervisor/%(program_name)s.log
user=pi
directory=/home/pi/snowdler/web/celeste
command=/usr/local/bin/gunicorn -c /home/pi/snowdler/configs/gunicorn.conf.py wsgi:application
priority=10

; ==================================
;  celery worker
; ==================================

[program:celery]
command=celery worker -A celeste --loglevel=INFO  --purge -Ofair -n worker.%%h

directory=/home/pi/snowdler/web
user=pi
numprocs=1
stdout_logfile=/var/log/celery/worker.log
stderr_logfile=/var/log/celery/worker.log
autostart=true
autorestart=true
startsecs=10

; Need to wait for currently executing tasks to finish at shutdown.
; Increase this if you have very long running tasks.
stopwaitsecs = 60

; When resorting to send SIGKILL to the program to terminate it
; send SIGKILL to its whole process group instead,
; taking care of its children as well.
killasgroup=true

; if rabbitmq is supervised, set its priority higher
; so it starts first
priority=998


; ==================================
;  celery Beat
; ==================================

[program:beat]
command=celery -A celeste beat

directory=/home/pi/snowdler/web
user=pi
numprocs=1
stdout_logfile=/var/log/celery/beat.log
stderr_logfile=/var/log/celery/beat.log
autostart=true
autorestart=true
startsecs=10

environment=
    LD_LIBRARY_PATH="/usr/include/boost:/opt/rdkit-Release_2015_03_1/lib",
    PYTHONPATH="/home/pi/samsung:/home/pi/aag-python:/opt/rdkit-Release_2015_03_1/"
; Need to wait for currently executing tasks to finish at shutdown.
; Increase this if you have very long running tasks.
stopwaitsecs = 60

; When resorting to send SIGKILL to the program to terminate it
; send SIGKILL to its whole process group instead,
; taking care of its children as well.
killasgroup=true

; if rabbitmq is supervised, set its priority higher
; so it starts first
priority=997
